<!DOCTYPE html>
<html>
  <head>
    <title>Page Load Delay</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#one_second_delay").click(function(event) {
          // prevent the default click
          event.preventDefault();

          // delay the click for 2 seconds
          setTimeout(function() {
            window.location = $("#one_second_delay").attr('href');
          }, 1000);

          return false;
        });

        $("#three_second_delay").click(function() {
          // prevent the default click
          event.preventDefault();

          // delay the click for 7 seconds
          setTimeout(function() {
              window.location = $("#three_second_delay").attr('href');
          }, 3000);

          return false;
        });
      });
    </script>
  </head>
  <body>
    <h1>Page Load Delay</h1>
    <p>This page creates a delay when loading another page via Javascript.</p>
    <a href="index.html" id="one_second_delay">1 Second Delay</a>
    <a href="index.html" id="three_second_delay">3 Second Delay</a>
  </body>
</html>
