<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assert Field Visibility</title>
</head>
<body>
<form>
    <h1>Assert Field Visibility</h1>
    <div>Non Visible Field</div>
    <div style="display:none;">
        <input
                type="number"
                id="nonVisible"
                name="nonVisible"
                class="input-group-field with-no-margin"
                required/>
    </div>
    <div>Visible Field</div>
    <div>
        <input
                type="number"
                id="visible"
                name="visible"
                required/>
    </div>
</form>
</body>
</html>
