<!DOCTYPE html>
<html>

<head>
    <title>Radio Button Test for Flexible Mink</title>
</head>

<body>
<form>
    2 Radio Buttons:
    <label for="checkedRadioButton">
        <input
          type="radio"
          name="twoRadioButtons"
          value="checkedRadioButton"
          id="checkedRadioButton"
          checked="checked">
        Checked</label>
    <label for="notCheckedRadioButton">
        <input
          type="radio"
          name="twoRadioButtons"
          value="notCheckedRadioButton"
          id="notCheckedRadioButton">
        Not Checked</label>
    <br />
    3 Radio Buttons:
    <label for="radioButton1">
        <input
          type="radio"
          name="threeRadioButtons"
          id="radioButton1"
          checked="checked">
        Radio Button 1</label>
    <label for="radioButton2">
        <input
          type="radio"
          name="threeRadioButtons"
          id="radioButton2">
        Radio Button 2</label>
    <label for="radioButton3">
        <input
          type="radio"
          name="threeRadioButtons"
          id="radioButton3">
        Radio Button 3</label>
</form>
</body>

</html>
