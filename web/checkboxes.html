<!DOCTYPE html>
<html>

<head>
    <title>Checkbox Test for Flexible Mink</title>
</head>

<body>
<form>
    <label for="checkedCheckbox">
        <input type="checkbox" name="checkedCheckbox" value="checkedCheckbox" id="checkedCheckbox" checked="checked">
        Checked</label>
    <label for="notCheckedCheckbox">
        <input type="checkbox" name="notCheckedCheckbox" value="notCheckedCheckbox" id="notCheckedCheckbox">
        Not Checked</label>
</form>
</body>

</html>
