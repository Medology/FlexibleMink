<!DOCTYPE html>

    <script>
      /**
       *
       * Centers all scrolls
       *
       * @param ClassName
       * @param x x offset from center
       * @param y y offset from center
       * @constructor
       */
      function SetScrolls(ClassName,x=0,y=0) {
        let divs = document.body.getElementsByClassName(ClassName);
        for (let i = 0; i < divs.length; i++) {
          let div = divs[i];
          let rect = div.getBoundingClientRect();
          let YScrollBarWidth = ( rect.width - div.clientWidth );
          let XScrollBarHeight = ( rect.height - div.clientHeight );
          let clientWidth = div.clientWidth + YScrollBarWidth;
          let clientHeight = div.clientHeight + XScrollBarHeight;
          let scrollWidth = div.scrollWidth;
          let scrollHeight = div.scrollHeight;
          div.style.lineHeight = (scrollHeight*1) + 'px';
          div.scrollLeft = ( scrollWidth  / 2  ) - ( ( clientWidth  - YScrollBarWidth  ) / 2 )  - (YScrollBarWidth/2) + x;
          div.scrollTop  = ( scrollHeight / 2  ) - ( ( clientHeight - XScrollBarHeight ) / 2 )  - (XScrollBarHeight/2) + y;
        }
      }
      document.addEventListener('DOMContentLoaded', function () {
        document.body.onload = function () {
          SetScrolls('AllCenter1', 5, 12);
          SetScrolls('AllCenter2', 5, -12);
          SetScrolls('AllCenter3', -5, 12);
          SetScrolls('AllCenter4', -5, -12);
          SetScrolls('PartialLeft', 15);
          SetScrolls('PartialRight', -15);
          SetScrolls('PartialTop', 0, 15);
          SetScrolls('PartialBottom', 0, -14);
          SetScrolls('OutToLeft', 30);
          SetScrolls('OutToRight', -30);
          SetScrolls('OutToTop', 0, 30);
          SetScrolls('OutToBottom', 0, -30);
          SetScrolls('visible');
          SetScrolls('invisible');
        }
      });
    </script>
