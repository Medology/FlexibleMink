<!DOCTYPE html>
<html>

<head>
  <title>Table Test for Flexible Mink</title>
</head>

<body>
  <table id="population-table">
    <caption>2010</caption>
    <thead>
      <tr>
        <th>Country</th>
        <th>Female Population</th>
        <th>Male Population</th>
        <th colspan="1">Population</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>China</th>
        <td>644,994,400</td>
        <td>696,340,752</td>
        <td>1,341,335,152</td>
      </tr>
      <tr>
        <th>India</th>
        <td>592,067,546</td>
        <td>632,546,781</td>
        <td>1,224,614,327</td>
      </tr>
      <tr>
        <th>United States of America</th>
        <td>157,244,385</td>
        <td>153,139,563</td>
        <td>310,383,948</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th>1,394,306,331</th>
        <th>1,482,027,096</th>
        <th>2,876,333,427</th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
