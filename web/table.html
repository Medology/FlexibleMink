<!DOCTYPE html>
<html>

<head>
  <title>Table Test for Flexible Mink</title>
</head>

<body>
  <table id="population-table">
    <thead>
      <tr>
        <th>Country</th>
        <th colspan="1">Population</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>China</th>
        <td>1,377,672,822</td>
      </tr>
      <tr>
        <th>India</th>
        <td>1,292,412,878</td>
      </tr>
      <tr>
        <th>United States</th>
        <td>324,074,000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th>2,994,159,700</th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
